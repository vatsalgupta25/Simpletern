apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: asia-south1-docker.pkg.dev/simpletern/simpletern-repo/flask-app
        ports:
        - containerPort: 5000
